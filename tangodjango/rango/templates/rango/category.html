<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    <div>
    {% if category %}
        <h1>{{ category.name }}</h1>
        {% if pages %}
            <ul>
                {% for page in pages %}
                    <li><a href="{{ page.url }}">{{page.title}}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>No pages currently in category.</strong>
        {% endif %}
    {%else%}
        <strong>The specified category does not exist.</strong>
    {% endif %}
    </div>
    <div>
        <!-- NOT WORKING -->
        <a href="/rango/category/<category_name_slug>/add_page/">Add new page</a>
    </div>
    <div>
        <a href="/rango/">Go back to Index</a>
    </div>
</body>
</html>
