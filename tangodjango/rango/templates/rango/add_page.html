<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    <h1>Add new page</h1>
<div>
    <form id="add_page" method="post" action="category/{{category_name_slug}}/add_page/">
        {% csrf_token %}
        {% for hidden in forms.hidden_fields %}
            {{ hidden }}
        {% endfor %}
        {% for field in forms.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}
        {% endfor %}
        <input type="submit" name="submit" value="Add Page">
    </form>
</div>
    <div>
        <a href="/rango/">Go back to Index</a>
    </div>
</body>
</html>
