<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    <h1>Add a Category</h1>
    <div>
        <form id="category_form" method="post" action="{%url 'add_category'%}">
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}
            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }} <br /><br />
                {{ field }}
            {% endfor %}<br /><br />
            <input type="submit" name="submit" value="Create Category" />
        </form>
    </div><br /><br />

    <div>
        <a href="/rango/">Go back to Index</a>
    </div>
</body>
</html>
